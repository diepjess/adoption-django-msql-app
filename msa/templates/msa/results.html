<!--Show the question text as a header-->
<h1>{{ question.question_text }}</h1>

<ul>
    <!--For each choice in a question, so a listed item-->
{% for choice in question.choice_set.all %}
    <!--Show the choice text with the votes-->
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<!--link to the details page for the question object-->
<a href="{% url 'msa:detail' question.id %}">Vote again?</a>
