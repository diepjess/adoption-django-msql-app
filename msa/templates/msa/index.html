{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <!--make a link to the detail view of the msa app of the question object with that question id -->
        <li><a href="{% url 'msa:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
